<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant WebUI - Cadastro</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/logo.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modifiers.css') }}">
</head>
<body class="theme-dark">  

    <div class="container container-theme vh-100">
        <header class="container container-theme text-center py-4">
            <div class="logo">
                <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Assistant Logo" width="100" height="100">
            </div>
            <h1 class="app-name">Assistant WebUI</h1>
            <p class="app-description">Um sistema de conversação com inteligência virtual, diálogos, aprendizagem e codificação.</p>
        </header>

        <div class="container container-theme d-flex flex-column justify-content-center align-items-center">
            <form class="col-lg-4 col-md-7 col-sm-10 col-10" id="signup-form">
                <h2 class="mb-3">Cadastro</h2>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Nome">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Senha">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="confirmPassword" placeholder="Confirmar Senha">
                </div>
                <button type="submit" class="btn w-100 btn-theme">Cadastrar</button>
                <p class="mt-3">Já tem uma conta? <a href="/">Acessar</a></p>
            </form>

            <div class="form-check form-switch w-fit mt-5">
                <input class="form-check-input" type="checkbox" role="switch" id="switch-theme" onclick="toggleTheme(this)">
                <label class="form-check-label" for="switch-theme" id="switch-theme-caption">Tema Escuro</label>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='libs/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/jquery/jquery-3.7.0.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/functions.js') }}"></script>    
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
